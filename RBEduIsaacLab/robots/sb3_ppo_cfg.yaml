# Reference: https://github.com/DLR-RM/rl-baselines3-zoo/blob/master/hyperparams/ppo.yml#L32
seed: 42

n_timesteps: !!float 1e8
policy: 'MlpPolicy'
n_steps: 1024
batch_size: 256
gae_lambda: 0.95
gamma: 0.9
n_epochs: 10
ent_coef: 0.0
learning_rate: !!float 1e-3
clip_range: !!float 0.2
use_sde: True
sde_sample_freq: 4
vf_coef: 1.0
max_grad_norm: 1.0
device: "cuda:0"


