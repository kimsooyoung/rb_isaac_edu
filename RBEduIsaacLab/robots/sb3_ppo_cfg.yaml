# Reference: https://github.com/DLR-RM/rl-baselines3-zoo/blob/master/hyperparams/ppo.yml#L32
seed: 42

n_timesteps: !!float 1e8
policy: 'MlpPolicy'
n_steps: 512
batch_size: 256
gae_lambda: 0.95
gamma: 0.9
n_epochs: 10
ent_coef: 0.0
learning_rate: !!float 1e-3
clip_range: !!float 0.2
policy_kwargs: "dict(
                  activation_fn=nn.ELU,
                  net_arch=[16, 16],
                  squash_output=False,
                )"
vf_coef: 1.0
max_grad_norm: 1.0
device: "cuda:0"


